<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download App</title>
  <link rel="stylesheet" href="css/download.css">
</head>
<body>
  <div class="get-container">

          <a href="#" class="get-button get-playstore">
            <img src="assets/Google_Play.svg" alt="Google Play">

        </div>
    </div>
    </div>
    <div class="get-right-section">

          </div>
        </div>
        <div class="get-footer">
          <span class="get-footer-icon"><img src="assets/home.svg" alt="home icon"></span>
          <span class="get-footer-icon"><img src="assets/menu.svg" alt="menu icon"></span>
          <span class="get-footer-icon"><img src="assets/cart.svg" alt="cart icon"></span>
          <span class="get-footer-icon"><img src="assets/profile.svg" alt="profile icon"></span>
